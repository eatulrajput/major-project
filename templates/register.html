<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account â€¢ AstraGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center text-white">
  <div class="w-full max-w-md px-6">
    <div class="bg-slate-800/70 backdrop-blur rounded-2xl shadow-xl p-8 border border-slate-700">
      <div class="text-center mb-6">
        <div class="text-3xl font-extrabold">Create your account</div>
        <div class="text-slate-300 text-sm mt-1">Join AstraGPT</div>
      </div>

      {% if error %}
      <div class="mb-4 text-sm text-red-300 bg-red-900/30 border border-red-700 rounded-lg p-3">
        {{ error }}
      </div>
      {% endif %}

      <!-- IMPORTANT: method + action + submit type -->
      <form method="POST" action="/register" class="space-y-4">
        <div>
          <label class="text-sm text-slate-300">Username</label>
          <input name="username" required
                 class="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="text-sm text-slate-300">Email</label>
          <input name="email" type="email" required
                 class="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-slate-300">Password</label>
            <input name="password" type="password" required
                   class="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="text-sm text-slate-300">Confirm</label>
            <input name="confirm" type="password" required
                   class="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <button type="submit"
                class="w-full py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 font-semibold transition">
          Create account
        </button>
      </form>

      <div class="text-xs text-slate-400 mt-4 text-center">
        Already have an account?
        <a href="/login" class="underline hover:text-white">Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
