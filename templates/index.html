<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astra - Chat with A Kiitian</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Chat + Scraper Container -->
  <div class="flex flex-col flex-grow max-w-4xl mx-auto w-full p-4">

    <!-- üîê Top Bar with Welcome & Logout -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center gap-3">
        {% if session.avatar_url %}
          <img src="{{ session.avatar_url }}" class="w-8 h-8 rounded-full border border-slate-700" referrerpolicy="no-referrer">
        {% endif %}
        <h2 class="text-lg text-slate-300">üëã Welcome, {{ session.display_name or session.username }}</h2>
      </div>
      <a href="/logout"
         class="text-sm text-slate-300 hover:text-white underline transition">
        Logout
      </a>
    </div>

    <h1 class="text-2xl font-semibold text-center mb-4">
      Astra - Chat with A Kiitian
    </h1>

    <!-- Chat Box -->
    <div id="chat-box" class="flex flex-col space-y-4 overflow-y-auto h-[60vh] bg-gray-800 p-4 rounded-lg shadow-lg">
      <p class="text-gray-400 text-sm text-center">Upload a PDF or type your message...</p>
    </div>

    <!-- File Upload -->
    <div class="flex items-center justify-between mt-4">
      <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
      <label for="pdf-upload"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600">
        üìÇ Upload PDF
      </label>
      <p id="upload-status" class="text-gray-400 text-sm"></p>
    </div>

    <!-- Message Input -->
    <div class="flex items-center bg-gray-700 p-3 rounded-lg mt-4">
      <input id="message" type="text" placeholder="Type your message..."
        class="flex-grow bg-transparent outline-none text-lg px-2">
      <button id="send-btn" class="bg-green-500 px-4 py-2 rounded-lg ml-2 hover:bg-green-600">‚û§</button>
    </div>

    <!-- Scraper Panel -->
    <div class="mt-8 bg-gray-800 p-4 rounded-lg shadow-lg space-y-3">
      <h2 class="text-xl font-semibold">üï∑Ô∏è KIIT Website Scraper</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="text-sm text-gray-300">Start URL</label>
          <input id="scrape-start-url" type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 mt-1"
            value="https://kiit.ac.in" />
        </div>
        <div>
          <label class="text-sm text-gray-300">Max Pages</label>
          <input id="scrape-max-pages" type="number" min="1" max="2000"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 mt-1" value="150" />
        </div>
        <div>
          <label class="text-sm text-gray-300">Delay (seconds)</label>
          <input id="scrape-delay" type="number" step="0.1" min="0"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 mt-1" value="0.8" />
        </div>
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="btn-start" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Start Async</button>
        <button id="btn-status" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-lg">Check Status</button>
        <button id="btn-reindex" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">Rebuild TF-IDF Index</button>
        <button id="btn-stop" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Stop</button>
      </div>

      <pre id="scrape-status"
        class="bg-gray-900 border border-gray-700 rounded-lg p-3 text-sm overflow-x-auto whitespace-pre-wrap">
Status will appear here‚Ä¶
      </pre>
    </div>
  </div>

  <!-- Core Logic (same as before) -->
  <script>
    // --- PDF Upload ---
    async function uploadPDF() {
      const fileInput = document.getElementById("pdf-upload");
      const status = document.getElementById("upload-status");
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("Please select a PDF file!");
        return;
      }
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      try {
        const response = await fetch("/upload", { method: "POST", body: formData });
        const result = await response.json();
        status.innerText = response.ok ? "‚úÖ PDF Uploaded Successfully!" : ("‚ùå " + (result.message || "Upload Failed!"));
      } catch {
        status.innerText = "‚ùå Upload Failed (network).";
      }
    }
    document.getElementById("pdf-upload").addEventListener("change", uploadPDF);

    // --- Chat ---
    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const message = messageInput.value.trim();
      if (!message) return;

      const userMessage = document.createElement("div");
      userMessage.className = "bg-blue-600 p-2 rounded-lg self-end max-w-lg";
      userMessage.innerText = "üë§ " + message;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      messageInput.value = "";

      const typing = document.createElement("div");
      typing.className = "bg-gray-700 p-2 rounded-lg self-start max-w-lg italic opacity-80";
      typing.innerText = "ü§ñ typing‚Ä¶";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const result = await response.json();
        typing.remove();
        const botMessage = document.createElement("div");
        botMessage.className = "bg-gray-700 p-2 rounded-lg self-start max-w-lg whitespace-pre-wrap";
        botMessage.innerText = "ü§ñ " + (result.reply || "No response.");
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch {
        typing.remove();
        const botMessage = document.createElement("div");
        botMessage.className = "bg-gray-700 p-2 rounded-lg self-start max-w-lg";
        botMessage.innerText = "ü§ñ Network error.";
        chatBox.appendChild(botMessage);
      }
    }
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message").addEventListener("keypress", (e) => {
      if (e.key === "Enter") { e.preventDefault(); sendMessage(); }
    });

    // --- Scraper ---
    function setScrapeStatus(obj) {
      const el = document.getElementById("scrape-status");
      el.textContent = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
    }

    async function startScrape() {
      const start_url = document.getElementById("scrape-start-url").value.trim();
      const max_pages = parseInt(document.getElementById("scrape-max-pages").value, 10);
      const delay = parseFloat(document.getElementById("scrape-delay").value);
      setScrapeStatus("‚è≥ Starting scraper...");
      try {
        const res = await fetch("/scrape/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start_url, max_pages, delay })
        });
        setScrapeStatus(await res.json());
      } catch (e) {
        setScrapeStatus({ error: "Failed to start scraper", detail: String(e) });
      }
    }

    async function checkScrapeStatus() {
      try {
        const res = await fetch("/scrape/status");
        setScrapeStatus(await res.json());
      } catch (e) {
        setScrapeStatus({ error: "Failed to fetch status", detail: String(e) });
      }
    }

    async function rebuildIndex() {
      setScrapeStatus("üîÑ Rebuilding TF-IDF index...");
      try {
        const res = await fetch("/reindex", { method: "POST" });
        setScrapeStatus(await res.json());
      } catch (e) {
        setScrapeStatus({ error: "Failed to rebuild index", detail: String(e) });
      }
    }

    async function stopScrape() {
      try {
        const res = await fetch("/scrape/stop", { method: "POST" });
        setScrapeStatus(await res.json());
      } catch (e) {
        setScrapeStatus({ error: "Stop endpoint not available", detail: String(e) });
      }
    }

    document.getElementById("btn-start").addEventListener("click", startScrape);
    document.getElementById("btn-status").addEventListener("click", checkScrapeStatus);
    document.getElementById("btn-reindex").addEventListener("click", rebuildIndex);
    document.getElementById("btn-stop").addEventListener("click", stopScrape);
  </script>
</body>
</html>
